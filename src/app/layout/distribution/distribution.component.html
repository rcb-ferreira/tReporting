<div [@routerTransition]>
    <app-filters (search)="fetchReport($event)"></app-filters>
    <div class="row" *ngIf="!hideTable">
        <ngbd-table-complete *ngIf="tableRows.length > 0" [tableheaders]="tableHeaders" [tablerows]="tableRows"
            [rows]="totals" class="table-responsive col-12"></ngbd-table-complete>
    </div>
</div>

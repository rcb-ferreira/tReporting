<div class="row">
    <div class="col px-md">
        <div class="p-1 border bg-light">
            <div class="form-inline">
                <form class="form-inline">
                    <div class="form-group mr-2">
                        <div class="input-group">
                            <input #fromdate class="form-control" placeholder="From date" name="dpFrom" ngbDatepicker
                                #dF="ngbDatepicker" (click)="dF.toggle()">
                        </div>
                    </div>
                    <div class="form-group mr-2">
                        <div class="input-group">
                            <input #todate class="form-control" placeholder="To date" name="dpTo" ngbDatepicker
                                #dT="ngbDatepicker" (click)="dT.toggle()">
                        </div>
                    </div>
                </form>

                <div class="btn-group mr-2">
                    <div class="btn-group" ngbDropdown role="group" aria-label="Button group with nested dropdown">
                        <button class="btn btn-outline-secondary" ngbDropdownToggle
                            (click)="filter('agents')">{{ filterSelected['agents'] || 'Agents'}}</button>
                        <div class="dropdown-menu" ngbDropdownMenu>
                            <button ngbDropdownItem *ngFor="let item of filters['agents']"
                                (click)="setFilter('agents', item)">{{ item }}</button>
                        </div>
                    </div>
                    <div class="btn-group" ngbDropdown role="group" aria-label="Button group with nested dropdown">
                        <button class="btn btn-outline-secondary" ngbDropdownToggle
                            (click)="filter('groups')">{{ filterSelected['groups'] || 'Groups'}}</button>
                        <div class="dropdown-menu" ngbDropdownMenu>
                            <button ngbDropdownItem *ngFor="let item of filters['groups']"
                            (click)="setFilter('groups', item.groupName)">{{ item.groupName }}</button>
                        </div>
                    </div>
                    <div class="btn-group" ngbDropdown role="group" aria-label="Button group with nested dropdown">
                        <button class="btn btn-outline-secondary" ngbDropdownToggle
                            (click)="filter('dispositions')">{{ filterSelected['dispositions'] || 'Dispositions' }}</button>
                        <div class="dropdown-menu" ngbDropdownMenu>
                            <button ngbDropdownItem *ngFor="let item of filters['dispositions']" (click)="setFilter('dispositions', item)">{{ item }}</button>
                        </div>
                    </div>
                    <div class="btn-group" ngbDropdown role="group" aria-label="Button group with nested dropdown">
                        <button class="btn btn-outline-secondary" ngbDropdownToggle
                            (click)="filter('calltypes')">{{ filterSelected['calltypes'] || 'Calltypes' }}</button>
                        <div class="dropdown-menu" ngbDropdownMenu>
                            <button ngbDropdownItem *ngFor="let item of filters['calltypes']"
                            (click)="setFilter('calltypes', item.type)">{{ item.type }}</button>
                        </div>
                    </div>
                </div>
                <div class="btn-group ml-auto">
                    <div class="btn-group" ngbDropdown role="group" aria-label="Button group with nested dropdown">
                        <button class="btn btn-outline-secondary" ngbDropdownToggle>Export</button>
                        <div class="dropdown-menu" ngbDropdownMenu>
                            <button ngbDropdownItem>PDF</button>
                            <button ngbDropdownItem>CSV</button>
                            <button ngbDropdownItem>EXCEL</button>
                            <button ngbDropdownItem>PRINT</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
